{% extends 'movie/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16 flex justify-center">
    <div class="w-full max-w-md">
        <h1 class="text-3xl font-bold mb-8 text-center">Login</h1>

        <form method="post" class="bg-gray-800 p-8 rounded-lg shadow-lg">
            {% csrf_token %}

            {% if form.errors %}
            <div class="mb-4 p-4 bg-red-900 text-white rounded">
                Please enter a correct username and password.
            </div>
            {% endif %}

            <div class="mb-4">
                <label class="block text-gray-300 mb-2" for="id_username">Username</label>
                {{ form.username }}
            </div>

            <div class="mb-6">
                <label class="block text-gray-300 mb-2" for="id_password">Password</label>
                {{ form.password }}
            </div>

            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded">
                Login
            </button>

            <p class="mt-4 text-center text-gray-400">
                Don't have an account? <a href="{% url 'register' %}" class="text-red-400 hover:underline">Register</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
